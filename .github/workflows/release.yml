name: Package Releases

on:
  push:
    branches: [master]
    tags: ["*"]
  pull_request:
    branches: [master]

jobs:
  release:
    name: Create Release
    # if: startsWith(github.ref, 'refs/tags')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Remove Unused Code
        run: |
          cp -r . /tmp/dist
          echo "INIT"
          du -sh /tmp/dist
          # Save ~396MB removing unused third_party.
          rm -rf /tmp/dist/alephzero/third_party/doctest /tmp/dist/alephzero/third_party/json /tmp/dist/alephzero/third_party/picobench
          echo "NO 3"
          du -sh /tmp/dist
          # We've removed doctest and picobench, so no point keeping C++ unit tests.
          rm -rf /tmp/dist/alephzero/src/bench /tmp/dist/alephzero/src/test
          echo "NO T"
          du -sh /tmp/dist
          # Save ~184MB dropping git history.
          rm -rf /tmp/dist/.git alephzero/.git alephzero/third_party/yyjson/.git
          echo "NO G"
          du -sh /tmp/dist
          # Save ~5MB dropping yyjson/test.
          rm -rf /tmp/dist/alephzero/third_party/yyjson/test
          echo "NO YT"
          du -sh /tmp/dist

      - name: Archive Source
        run: |
          tar -czvf ./alephzero-${GITHUB_REF##*/}.tar.gz /tmp/dist
          ls -l alephzero-${GITHUB_REF##*/}.tar.gz
          zip -r ./alephzero-${GITHUB_REF##*/}.zip /tmp/dist
          ls -l alephzero-${GITHUB_REF##*/}.zip

